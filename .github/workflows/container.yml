name: Build and Push Container

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get commit timestamp
        id: commit
        run: |
          TIMESTAMP=$(git log -1 --format=%cI ${{ github.sha }})
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build image
        id: build
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}
          podman build \
            --platform ${{ matrix.platform }} \
            --build-arg BUILD_TIMESTAMP="${{ steps.commit.outputs.timestamp }}" \
            --build-arg VCS_REF="${{ github.sha }}" \
            --build-arg VCS_URL="${{ github.server_url }}/${{ github.repository }}" \
            -f ./Containerfile \
            -t $IMAGE \
            .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Push image
        run: |
          podman push ${{ steps.build.outputs.image }}

  merge:
    runs-on: ubuntu-24.04
    needs: [build]
    permissions:
      # contents: read
      packages: write
      id-token: write

    steps:
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull architecture-specific containers
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          podman pull ${IMAGE}-amd64
          podman pull ${IMAGE}-arm64

      - name: Create and push manifest with sha tag
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          podman manifest create ${IMAGE}
          podman manifest add ${IMAGE} $(podman inspect ${IMAGE}-amd64 --format='{{.Digest}}')
          podman manifest add ${IMAGE} $(podman inspect ${IMAGE}-arm64 --format='{{.Digest}}')
          podman manifest push ${IMAGE}
