name: Build and Push Container

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get commit timestamp
        id: commit
        run: |
          TIMESTAMP=$(git log -1 --format=%cI ${{ github.sha }})
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build image
        id: build
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}
          podman build \
            --platform ${{ matrix.platform }} \
            --build-arg BUILD_TIMESTAMP="${{ steps.commit.outputs.timestamp }}" \
            --build-arg VCS_REF="${{ github.sha }}" \
            --build-arg VCS_URL="${{ github.server_url }}/${{ github.repository }}" \
            -f ./Containerfile \
            -t $IMAGE \
            .
          DIGEST=$(podman inspect $IMAGE --format='{{.Digest}}')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Push image
        run: |
          podman push ${{ steps.build.outputs.image }}

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Create and push manifest
        id: manifest
        run: |
          # Read digests
          AMD64_DIGEST=$(cat /tmp/digests/amd64.txt)
          ARM64_DIGEST=$(cat /tmp/digests/arm64.txt)

          # Create manifest list with sha tag
          podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} $AMD64_DIGEST
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} $ARM64_DIGEST
          podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Create manifest list with main tag
          podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main $AMD64_DIGEST
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main $ARM64_DIGEST
          podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

          # Create manifest list with latest tag
          podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest $AMD64_DIGEST
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest $ARM64_DIGEST
          podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Get the manifest digest
          FULL_DIGEST=$(podman inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} --format='{{.Digest}}')
          echo "digest=$FULL_DIGEST" >> $GITHUB_OUTPUT
          echo "Manifest Digest: $FULL_DIGEST"
